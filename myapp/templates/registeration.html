<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Bootstrap example</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>
  <body>

<div class="container">
  <h1>Registeration</h1>

<form style="width:300px" method="post" action="{% url 'registersave' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="Your name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age</label>
    <input type="text" class="form-control" id="age" name="age" placeholder="Your Age">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Mobile</label>
    <input type="text" class="form-control" id="mob" name="mob" placeholder="Your Number">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <textarea class="form-control" name="address" placeholder="Your Address"></textarea>
  </div>


  <button type="submit" class="btn btn-success">Register</button>
</form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
